<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Api Test</title>
    <style>
      article {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        align-items: center;
      }
      button {
        background-color: #171717;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      #desc {
        display: flex;
        gap: 1rem;
      }
      h2 {
        font-size: 1rem;
      }
    </style>
    <script>
      fetch('http://localhost:3000/todos')
        .then((response) => response.json())
        .then((todos) => {
          const html = todos.map((todo) => {
            return `<article data-id="${todo.id}">
                <div id="desc">
                  <h2>${todo.description}</h2>
                  <p>${todo.status}</p>
                </div>
                <button onClick="deleteTodo('${todo.id}')">Delete</button>
              </article>`;
          });

          document.getElementById('todos').innerHTML = html.join('');
        });

      function deleteTodo(id) {
        fetch(`http://localhost:3000/todos/${id}`, {
          method: 'DELETE'
        })
          .then((response) => response.json())
          .then((data) => {
            const article = document.querySelector(`article[data-id="${id}"]`);
            article.remove();
          });
      }
    </script>
  </head>
  <body>
    <main>
      <h1>TODO Api Test</h1>
      <div id="todos"></div>
    </main>
  </body>
</html>
